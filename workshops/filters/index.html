<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filters Workshop</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body{ margin: 30px 0; }
	</style>
</head>

<body ng-app="Exercise13">

	<div class="container" ng-controller="FiltersCtrl as c">

		<div class="row">
			<div class="col-xs-3">
				<h3>Filters</h3>
				
				<div class="form-group">
					<label>Toppings</label>
					<input ng-model="c.filterObject.topping.type" class="form-control">
				</div>

				<div class="form-group">
					<label>Toppings (function)</label>
					<input ng-model="c.filterTopping" class="form-control">
				</div>

				<div class="form-group">
					<label>Batter</label>
					<input ng-model="c.filterObject.batters.batter.type" class="form-control">
				</div>
			</div>
			<div class="col-xs-9">
				<h3>Available recipes</h3>
				<ul 
					ng-repeat="recipe in c.recipes | filter:c.filterObject | ToppingFilter:c.filterTopping"
				>
					<li ng-bind="recipe.name"></li>
				</ul>	
			</div>
		</div>

	</div>





	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
