<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise 01</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-app="Exercisek01">

	<div class="container" ng-controller="ContactsCtrl as ctrl">

		<h3>Select a contact</h3>
		<div class="radio" ng-repeat="contact in ctrl.contacts">
			<label>
				<input type="radio" name="contact" ng-model="ctrl.selectedContact" ng-value="contact">
				<span ng-bind="contact.position"></span>
			</label>
		</div>
		
		<div class="well">
			<strong>Name</strong>
			<span ng-bind="ctrl.selectedContact.name"></span>
			<br>

			<strong>Last name</strong>
			<span ng-bind="ctrl.selectedContact.lastname"></span>
			<br>

			<strong>Position</strong>
			<span ng-bind="ctrl.selectedContact.position"></span>
			<br>
		</div>
		
	</div>



	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
