<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms &amp; Validation</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body{ margin-top: 20px; }
	</style>
</head>

<body ng-app="Exercise11">

	<div class="container" ng-controller="FormsCtrl as c">
		
		<form name="c.myForm" novalidate ng-submit="c.onSubmit()">
			
			<div class="form-group" ng-class="{'has-error': c.errors.name}">
				<label class="control-label" for="input-name">Name*</label>
				<input vm-input class="form-control" id="input-name" placeholder=""
					type="text"
					ng-model="c.values.name"
					name="name"
					required
				>
				<span ng-bind="c.errors.name" class="help-block"></span>
			</div>


			<div class="form-group" ng-class="{'has-error': c.errors.age}">
				<label class="control-label" for="input-age">Age</label>
				<input class="form-control" id="input-age" placeholder=""
					type="number"
					ng-model="c.values.age"
					name="age"
				>
				<span ng-bind="c.errors.age" class="help-block"></span>
			</div>


			<div class="form-group" ng-class="{'has-error': c.errors.email}">
				<label class="control-label" for="input-email">Email*</label>
				<input class="form-control" id="input-email" placeholder=""
					type="email"
					ng-model="c.values.email"
					name="email"
					required
				>
				<span ng-bind="c.errors.email" class="help-block"></span>
			</div>


			<div class="form-group" ng-class="{'has-error': c.errors.phone}">
				<label class="control-label" for="input-phone">Phone</label>
				<input class="form-control" id="input-phone" placeholder=""
					type="text"
					ng-model="c.values.phone"
					name="phone"
					ng-pattern = "/^\(\d\d\d\) \d\d\d-\d\d\d\d$/"
				>
				<span ng-bind="c.errors.phone" class="help-block"></span>
			</div>

		
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<hr>

		<pre>{{c.myForm | json}}</pre>

	</div>





	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
