<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Directives</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body{ margin: 20px 0; }
	</style>
</head>

<body ng-app="Exercise10">
	<div class="container" ng-controller="CustomDirectivesCtrl as main">
		<h2> Basic directive</h2>
		<div vm-basic></div>

		<h2>External template</h2>
		<div vm-basic-external></div>

		<h2>With controller</h2>
		<div vm-basic-controlled></div>

		<h2>With scope</h2>
		<p>Total ingredients: <span ng-bind="main.totalIngredients"></span></p>
		<p>Latest ingredient: <span ng-bind="main.mostRecentIngredient.name"></span></p>
		<div 
			vm-basic-scope recipe-name="Cake" 
			on-add-ingredient="main.onIngredientAdded()"
			on-update-recent="main.updateMostRecent(userIngredientPlaceholder)"
		></div>
		<div 
			vm-basic-scope recipe-name="Pie" 
			on-add-ingredient="main.onIngredientAdded()"
			on-update-recent="main.updateMostRecent(userIngredientPlaceholder)"
		></div>
	</div>



	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
