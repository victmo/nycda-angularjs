<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ngResource &amp; Promises</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body{ margin-top: 20px; }
	</style>
</head>

<body ng-app="Exercise05">
	<div class="container" ng-controller="DeferredCtrl as c">
		<h2>
			Deferred 
			<br>
			<small>Check the console</small>
		</h2>
		<button ng-click="c.onClick()" class="btn btn-lg btn-default">Do it!</button>
	</div>

	<hr>

	<div class="container" ng-controller="ResCtrl as c">
		<h2>
			Angular Resource 
		</h2>

		<div class="row">
			<div class="col-xs-4">
				<div class="form-group">
					<label for="input-address">Address</label>
					<input type="text" class="form-control" 
						ng-model="c.address" 
						ng-change="c.lazyFindAddress(c.address)"
					>
					<!--
						Angular 1.3 offers ngModelOptions allow debounced methods 
						but I only want to debounce the calls to the server, not
						the updating of the model.

						ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 400, 'blur': 0 } }"
					-->
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<p>Results for “<span ng-bind="c.address"></span>”</p>
				<ul>
					<li ng-repeat="place in c.places">
						<span ng-bind="place.formatted_address"></span>
					</li>
				</ul>
			</div>
		</div>
		
	</div>





	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-resource.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
