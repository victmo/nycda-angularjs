<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>External Modules (Bootstrap)</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body{ margin: 30px 0; }
	</style>
</head>

<body ng-app="Exercise14">

	<div class="container" ng-controller="MainCtrl as c">
		<h3 ng-bind="c.name"></h3>
		<p class="text-muted" ng-bind="c.email"></p>
		<button class="btn btn-default" ng-click="c.showModal()">Edit</button>
	</div>





	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
