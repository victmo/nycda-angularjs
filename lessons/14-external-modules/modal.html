<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Modal</h4>
</div>
<div class="modal-body">
	
	<div class="form-group">
		<label class="form-label">Name</label>
		<input type="text" ng-model="m.name" class="form-control">
	</div>

	<div class="form-group">
		<label class="form-label">Email address</label>
		<input type="text" ng-model="m.email" class="form-control">
	</div>


</div>
<div class="modal-footer">
	<button ng-click="m.onCancel()" class="btn btn-default">Close</button>
	<button ng-click="m.onDone()" class="btn btn-primary">Save changes</button>
</div>
