<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise 05</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body{ margin-top: 20px; }
	</style>
</head>

<body ng-app="Exercise06">

	<div class="container" ng-controller="PeopleFriends as c">
		<div class="row">
			
			<div ng-repeat="person in c.people" class="col-sm-4 col-xs-6">
				<div class="well">
					<h4 ng-bind="person.name"></h4>
					<button ng-click="c.loadFriends(person)" class="btn btn-default">Load friends</button>
					<hr>
					<div ng-repeat="friend in person.friends" ng-class="{'text-danger': person.isError}">
						<span ng-bind="friend.name"></span>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-resource.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
