<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number formatting</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-app="NumberFormatApp">

	<div class="container" ng-controller="FormatDemo as ctrl">

		<h2>Number format</h2>
		<div class="row">
			<div class="col-xs-2">
				<div class="form-group">
					<label for="input-prepend">Prepend</label>
					<input type="text" class="form-control" id="input-prepend" 
						ng-model="ctrl.prepend"
					>
				</div>
			</div>

			<div class="col-xs-2">
				<div class="form-group">
					<label for="input-append">Append</label>
					<input type="text" class="form-control" id="input-append" 
						ng-model="ctrl.append"
					>
				</div>
			</div>

			<div class="col-xs-3">
				<div class="form-group">
					<label>Output</label>
					<pre ng-bind="ctrl.result"></pre>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="input-result">Result</label>
			<input type="text" class="form-control input-lg" id="input-result" 
				number-format
				append="{{ctrl.append}}"
				prepend="{{ctrl.prepend}}"
				ng-model="ctrl.result"
			>
		</div>
		
	</div>



	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
