<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filters</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body{ margin: 30px 0; }
	</style>
</head>

<body ng-app="Exercise12">

	<div class="container" ng-controller="FiltersCtrl as c">

		<div class="row">
			<div class="col-xs-3">
				<div class="form-group">
					<label>filter:text | filter:object.$</label>
					<input ng-model="c.filterObject.$" class="form-control">
					<span class="help-block">Search in all properties</span>
				</div>

				<div class="form-group">
					<label>filter:object.title</label>
					<input ng-model="c.filterObject.title" class="form-control">
					<span class="help-block">Search in <code>title</code> property</span>
				</div>

				<div class="form-group">
					<label>filter:object.description</label>
					<input ng-model="c.filterObject.description" class="form-control">
					<span class="help-block">Search in <code>description</code> property</span>
				</div>

				<div class="form-group">
					<label>Custom - SSLFilter:bool</label>
					<label class="radio-inline"><input ng-model="c.filterSSL" ng-value="true" type="radio" name="protocol"> HTTPS</label>
					<label class="radio-inline"><input ng-model="c.filterSSL" ng-value="false" type="radio" name="protocol"> HTTP</label>
					<span class="help-block">Search in <code>url</code> property</span>
				</div>
			</div>
			<div class="col-xs-9">
				<div class="media" 
					ng-repeat="item in c.items | filter:c.filterObject | SSLFilter:c.filterSSL"
				>
					<div class="media-left"><img ng-src="images/{{item.logo}}" class="media-object" style="width: 64px; height: 64px;"></div>
					<div class="media-body">
						<h4 class="media-heading" ng-bind="item.title"></h4>
						<span ng-bind="item.description"></span><br>
						<a ng-href="item.url" ng-bind="item.url"></a>
					</div>
				</div>
			</div>
		</div>

	</div>





	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
