<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cancellable Editing</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-app="Exercise02">

	<div class="container" ng-controller="EditCtrl as ctrl">

		<h3>Edit contact</h3>
		
		<div class="form-group">
			<label for="name">First</label>
			<input type="text" class="form-control" id="name" ng-model="ctrl.temp.name" ng-show="ctrl.editing">
			<p ng-bind="ctrl.contact.name" ng-hide="ctrl.editing"></p>
		</div>

		<div class="form-group">
			<label for="last">Last</label>
			<input type="text" class="form-control" id="last" ng-model="ctrl.temp.lastname" ng-show="ctrl.editing">
			<p ng-bind="ctrl.contact.lastname" ng-hide="ctrl.editing"></p>
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<!-- <input type="text" class="form-control" id="email"> -->
			<p ng-bind="ctrl.contact.email"></p>
		</div>

		<button class="btn btn-default" ng-hide="ctrl.editing" ng-click="ctrl.edit()">Edit</button>
		<button class="btn btn-default" ng-show="ctrl.editing" ng-click="ctrl.save()">Save</button>
		<button class="btn btn-danger" ng-show="ctrl.editing" ng-click="ctrl.cancel()">Cancel</button>
		
	</div>



	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
