<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animations</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
	<style>
		body{ margin: 30px 0; }
		.item {
			color: #eee;
			border-radius: 5px;
			padding: .5em 1em;
			background: #bbb;
			display: inline-block;
			margin: 10px;
			font-size: 30px;
		}

		.item {
			transition: 0.3s ease-out all;
		}

		.item:hover {
			transform: scale(1.2);
		}

		.item.ng-enter { /* Added to array */
			opacity: 0;
		}
		.item.ng-enter-active {
			opacity: 1;
		}
		.item.ng-leave { /* Removed from array */
			opacity: 1;
		}
		.item.ng-leave-active {
			opacity: 0;
		}


	</style>
</head>

<body ng-app="Exercise13">

	<div class="container" ng-controller="AnimationCtrl as c">
		<button class="btn btn-default" ng-click="c.add()">Add new square</button>
		<hr>
		<div 
			class="item" 
			ng-repeat="item in c.items" 
			ng-bind="item"
			ng-click="c.remove(item)"
		></div>
		
	</div>





	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-animate.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
